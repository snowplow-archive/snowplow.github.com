<div id="sidebar">
	<h1>SnowPlow Professional Services</h1>
	<ul>
		{% for weight in (1..10) %}
			{% for p in site.pages %}
				{% if p.category == 'services' %}
					{% if p.weight == weight %}
						{% if page.url == p.url %}
						<li class="active"><a href="{{ p.url }}" class="active">{{ p.title }}</a></li>
						{% else %}
						<li><a href="{{ p.url }}">{{ p.title }}</a></li>
						{% endif %}
					{% endif %}
				{% endif %}
			{% endfor %}
		{% endfor %}
	</ul>
</div>
